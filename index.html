<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Scrum Workshop</title>

		<meta name="description" content="Slides for the Scrum Workshop">
		<meta name="author" content="Adam Ruka">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/custom-white.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match(/print-pdf/gi)
				? 'css/print/pdf.css'
				: 'css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Brownbag: TDD - Let the code do<br>(most of) the talking</h3>

					<p>Adam Ruka</p>

					<p>December 2015</p>

					<aside class="notes">

					</aside>
				</section>

				<section>
					<h4>Test-Driven Development history</h4>

					<img src="img/xp.jpg" width="50%"/>
				</section>

				<section>
					<h4>TDD in one sentence</h4>

					<p class="fragment">
						You write the tests before the production code.
					</p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,
				transition: 'none',
				dependencies: [
					{
						src: 'lib/js/classList.js',
						condition: function () {
							return !document.body.classList;
						}
					},
					{
						src: 'plugin/markdown/marked.js', 
						condition: function () {
							return !!document.querySelector('[data-markdown]');
						}
					},
					{
						src: 'plugin/markdown/markdown.js',
						condition: function () {
							return !!document.querySelector('[data-markdown]');
						}
					},
					{
						src: 'plugin/highlight/highlight.js',
						async: true,
						condition: function () {
							return !!document.querySelector('pre code');
						},
						callback: function () {
							hljs.initHighlightingOnLoad();
						}
					},
					{
						src: 'plugin/zoom-js/zoom.js',
						async: true
					},
					{
						src: 'plugin/notes/notes.js',
						async: true
					}
				]
			});
		</script>
	</body>
</html>
